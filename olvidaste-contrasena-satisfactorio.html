<!DOCTYPE html>
<html dir="ltr" lang="es" xmlns="http://www.w3.org/1999/xhtml" xml:lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Título</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" />
	<link href="css/estilos.css" rel="stylesheet" />
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script> 
		$(function(){
			$("body>header").load("inc/header-usuario.html");
			$("body>footer.pie").load("inc/footer.html");
			$("section.busqueda").load("inc/busqueda.html");
		});
	</script>
</head>
<body>
	<header></header>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - Dashboard de usuario -->
	<main>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - Breadcrumb -->
		<div class="container-breadcrumb">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<ol class="breadcrumb">
							<li><a href="/"><span class="sr-only">Home</span></a></li>
							<li><a href="#">Reservas</a></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - Búsqueda -->
		<section class="busqueda"></section>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - ¿Olvidaste la contraseña? -->
		<section class="olvidaste">
			<div class="container">
				<div class="mensaje satisfactorio">
					<p>¡Tu nueva contraseña ha sido enviada con exito!</p>
				</div>
				<h1>¿Olvidaste tu contraseña?</h1>
				<p>Si olvidaste tu contraseña para el acceso a Resermap, indicanos tu nombre de usuario o cuenta de email y recibirás la misma en tu cuenta de correo.</p>
				<form class="form-inline">
					<div class="form-group">
						<label class="control-label">Usuario o Email</label>
						<input type="text" class="form-control" />
					</div>
					<input class="btn btn-primary btn-vr-1" type="submit" value="Recuperar" />
				</form>
			</div>
		</section>
	</main>
	<footer class="pie"></footer>
</body>
</html>
