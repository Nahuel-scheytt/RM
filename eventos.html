<!DOCTYPE html>
<html dir="ltr" lang="es" xmlns="http://www.w3.org/1999/xhtml" xml:lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Título</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" />
	<link href="css/estilos.css" rel="stylesheet" />
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script> 
		$(function(){
			$("body>header").load("inc/header-usuario.html");
			$("body>footer.pie").load("inc/footer.html");
			$("section.busqueda").load("inc/busqueda.html");
		});
	</script>
</head>
<body>
	<header></header>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - Dashboard de usuario -->
	<main>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - Breadcrumb -->
		<div class="container-breadcrumb">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<ol class="breadcrumb">
							<li><a href="/"><span class="sr-only">Home</span></a></li>
							<li><a href="#">Reservas</a></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - Búsqueda -->
		<section class="busqueda"></section>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - Eventos -->
		<section class="eventos">
			<div class="container">
				<h1>Eventos y cenas de grupos</h1>
				<div class="row">
					<div class="col-md-5 col-sm-5 info">
						<img class="img-responsive" src="img/eventos.jpg" alt="Eventos y cenas de grupos" />
						<p>Contactate con nosotros al <span>5217-6860</span> o envíanos una descripción del tipo de evento y encontraremos el restaurante perfecto para la ocasión.</p>
					</div>
					<div class="col-md-7 col-sm-7">
						<form>
							<div class="row">
								<div class="col-md-6 col-sm-6 col-xs-6">
									<label>Apellido y Nombre</label>
									<input type="text" class="form-control" />
								</div>
								<div class="col-md-6 col-sm-6 col-xs-6">
									<label>Email</label>
									<input type="email" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label>Evento</label>
								<input type="text" class="form-control" placeholder="Describa brevemente que evento desea organizar (cumpleaños, aniversario, etc)" />
							</div>
							<div class="form-group">
								<label class="control-label">Tipo de restaurante (Zona, presupuesto, tipo comida, cant. personas)</label>
								<textarea class="form-control" placeholder="Por favor, indicanos para cuantas personas es el evento y tu presupuesto estimado por persona. ¿Alguna preferencia en la zona o el tipo de comida?"></textarea>
							</div>
							<div class="form-group control">
								<label>Ingrese este código de control "<span>s15s4s</span>"</label>
								<input type="text" class="form-control" />
								<input class="btn btn-primary v4" type="submit" value="Enviar" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer class="pie"></footer>
</body>
</html>
