<!DOCTYPE html>
<html dir="ltr" lang="es" xmlns="http://www.w3.org/1999/xhtml" xml:lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Título</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" />
	<link href="css/estilos.css" rel="stylesheet" />
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script> 
		$(function(){
			$("body>header").load("inc/header.html");
			$("body>footer.pie").load("inc/footer-sin-suscripcion.html");
		});
	</script>
</head>
<body>
	<header></header>
	<main>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - Login + Registrarse -->
		<div class="container">
			<div class="row">
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - Login -->
				<div class="col-md-4 col-sm-4 col-xs-12">
					<section class="login">
						<header>
							<h1>INGRESAR CON TU CUENTA</h1>
						</header>
						<form action="">
							<div class="form-group">
								<label for="">Email / Usuario</label>
								<input type="text" class="form-control" id="" placeholder="Enter email" />
							</div>
							<div class="form-group">
								<label>Contraseña</label>
								<input type="password" class="form-control" />
							</div>
							<input type="submit" class="btn btn-primary btn-lg v3" value="Ingresar" />
						</form>
						<a href="#">¿Olvidaste tu contraseña?</a>
						<div class="alternativa">
							<p>Ingresar con:</p>
							<a href="#" class="fb"><span>Entra con</span> Facebook</a>
							<a href="#" class="gp"><span>Entra con</span> Google <sup>+</sup></a>
						</div>
					</section>
				</div>
				<div class="col-md-1 col-sm-1 col-xs-12 login-separacion">
					<div class="linea"></div>
				</div>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - Registrarse -->
				<div class="col-md-7 col-sm-7 col-xs-12">
					<section class="registrarse">
						<header>
							<h1>¿NO ERES USUARIO DE RESERMAP?</h1>
							<p>Bienvenido/a, necesitamos algunos datos:</p>
						</header>
						<form action="">
							<div class="row">
								<div class="form-group col-md-6 col-sm-6 col-xs-12">
									<label>Nombre</label>
									<input type="text" class="form-control" />
								</div>
								<div class="form-group col-md-6 col-sm-6 col-xs-12">
									<label>Apellido</label>
									<input type="text" class="form-control" />
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-6 col-sm-6 col-xs-12">
									<label>Email</label>
									<input type="email" class="form-control" />
								</div>
								<div class="form-group col-md-6 col-sm-6 col-xs-12">
									<label>Reescriba su E-mail</label>
									<input type="email" class="form-control" />
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-6 col-sm-6 col-xs-12 ultimo">
									<label>Contraseña (Entre 6 y 10 caracteres)</label>
									<input type="text" class="form-control" />
								</div>
							</div>
							<small>Haciendo click en <span>“Crear Cuenta”</span> estás aceptando los <a href="#">Terminos y Condiciones</a> de Resermap.</small>
							<input type="submit" class="btn btn-primary btn-lg v3" value="Crear cuenta" />
						</form>
					</section>
				</div>
			</div>
		</div>
	</main>
	<footer class="pie"></footer>
</body>
</html>
